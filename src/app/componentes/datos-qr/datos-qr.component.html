<mat-dialog-content *ngIf="nombres">
<mat-tab-group>
    <mat-tab label="Datos del vehiculo">

        <div class="conductor-container">
            <mat-card class="conductor-card">
              <div class="row justify-content-center">
                  <div class="col-sm-10">
                      <div class="form-wrapper">
                          <form>
                                  <mat-form-field class="card-c"> 
                                      <input matInput  disabled="true" [(ngModel)]="nombres" name="nombres">
                                  </mat-form-field>
          
                                  <mat-form-field class="card-c"> 
                                    <input matInput  disabled="true"  [(ngModel)]="apellidos" name="apellidos">
                                  </mat-form-field>
            
                                  <mat-form-field class="card-c"> 
                                    <input matInput  disabled="true"  [(ngModel)]="marca" name="marca">
                                  </mat-form-field>

                                  <mat-form-field class="card-c"> 
                                    <input matInput  disabled="true"  [(ngModel)]="color" name="color">
                                  </mat-form-field>

                                  <mat-form-field class="card-c"> 
                                    <input matInput disabled="true"  [(ngModel)]="placa" name="placa">
                                  </mat-form-field>  
                                  <img [src] ="foto_perfil"  style="width: 480px; height: 280px;">
                                  <img [src] ="foto_licencia"  style="width: 480px; height: 280px;">
                                  <img [src] ="foto_dpi"  style="width: 480px; height: 280px;">
                                  <img [src] ="url_foto"  style="width: 480px; height: 280px;">

                          </form>
                          <button mat-flat-button color="primary" (click)="Permitir()">Permitir</button>
                      </div>
                  </div>
              </div>
            </mat-card>
        </div>
    </mat-tab>

</mat-tab-group>


</mat-dialog-content>
